<ul>

{%- for item in include.items %}
{%- unless item.path contains 'index' %}
<li{% if item.bump %} class="bump"{% endif %}>
  <a href="{{ item.url }}">{{ item.title }}</a>
  {%- for tag in item.tags %}
  &nbsp;<span class="tag {{ tag.type }}">{{ tag.text }}</span>
  {% endfor -%}
</li>
{% endunless -%}
{% endfor -%}

</ul>
