# reusable icon references
icons:
  website: &icon_website
    label: Website
    class: far fa-atlas
  code: &icon_code
    label: Code
    class: far fa-code
  slides: &icon_slides
    label: Slides
    class: far fa-chalkboard-teacher
  video: &icon_video
    label: Video
    class: far fa-video
  project: &icon_project
    label: Project
    class: far fa-project-diagram
  homework: &icon_homework
    label: Homework
    class: far fa-file-code
  participation: &icon_participation
    label: Participation
    class: far fa-user-friends
  presentation: &icon_presentation
    label: Presentation
    class: far fa-presentation
  quiz: &icon_survey
    label: Survey
    class: far fa-edit
  date: &icon_date
    label: Date
    class: far fa-calendar-alt

# icons that don't need a legend
icons_special:
  warning: &icon_warning
    label: Warning
    class: fas fa-exclamation-triangle
  youtube: &icon_youtube
    label: YouTube
    class: fab fa-youtube
  pending: &icon_pending
    label: Pending
    class: far fa-question-square

# reusable assignments
assignments:
