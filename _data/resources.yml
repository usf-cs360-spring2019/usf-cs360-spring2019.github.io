    link: https://www.tableau.com/academic/students
    info: |
      With Tableau's drag-and-drop interface, you'll analyze and present with ease. Students at accredited academic institutions worldwide are eligible for a free one-year license to activate Tableau Desktop and Tableau Prep.
  
