datasets:
  - text: Pew Research Center
    link: http://www.pewresearch.org/download-datasets/
    info: |
      Pew Research Center makes its data available to the public for secondary analysis after a period of time. Most datasets are in SPSS format. Requires free account to download.

  - text: Five Thirty Eight
    link: https://data.fivethirtyeight.com/
    info: |
      Five Thirty Eight shares the data and code behind some of their articles and graphics. Most datasets are in CSV format.

